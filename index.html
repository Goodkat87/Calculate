<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport content=width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./src/img/heisenberg (2).png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <section>
        
        <h1><img src="./src/img/heisenberg (2).png" alt="heisenberg" height="50px" width="50px">COSIO<img src="./src/img/heisenberg (2).png" alt="heisenberg" height="50px" width="50px"></h1>
        <p id="result">0</p>
        <div id="calculate">
            <div id="numbers">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="0">0</button>
                <button value=".">,</button>
                <button value="=">=</button>
            </div>
            <div id="operations">
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="*">x</button>
                <button value="/">/</button>
                <button value="C">C</button>

            </div>
        </div>
    </section>
    <script src="./public/js/main.js"></script>
</body>
</html>
